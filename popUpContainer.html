<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - PopUpContainer</title>
    <link rel="stylesheet" type="text/css" href="popUpContainer.css">
</head>
<body>
    

    <div class="boxMajor">
        <div class="PopUpContainer">
    
            <button class="close"><img src="assets/img/icons-cancel.svg"></button>
    
            <div class="PopUpInterior">
                <div class="PopUp_Head">
                    <div class="PopUp_Labels">Design</div>
                    <div class="PopUp_Headline">Call potential Clients</div>
                    <div class="PopUp_Task">Make the product presentation to potential buyers</div>
                    
                </div>
                <div class="PopUp_Body">
                    <div class="PopUp_DueDate_1">Due Date<div class="PopUp_DueDate_2">05-08-2022</div></div>
                    <div class="PopUp_Assign_1">Assigned to<div class="PopUp_Assign_2">05-08-2022</div></div>
                </div>
                <div class="PopUp_Bottom">
                   
                    <div class="edit">
                        <button><img src="assets/img/edit button v1.png"></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
