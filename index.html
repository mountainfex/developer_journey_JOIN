<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <title>JOIN | Log in</title>
</head>
<body>
    <section>
        <header>
            <div class="headerLeft">
                <img src="assets/img/Logo_dark.png" alt="">
            </div>
            <div class="headerRight">
                <p>Not a Join user?</p>
                <a href="signup.html"><button class="signUpButton button">Sign up</button></a>
            </div>
        </header>
        <div class="Background">  
            <div class="loginFrame">
                    <p class="loginHeader">Log in</p>
                <img src="assets/img/login_underline.png" alt="">
                <form class="login" onsubmit="">
                <div class="loginInput">
                    <div class="input">
                        <input required type="email" placeholder="Email">
                        <img src="assets/img/email_input.svg" alt="">
                    </div>
                    <div class="input">
                        <input required type="password" placeholder="Password">
                        <img src="assets/img/password_input.svg" alt="">
                    </div>
                </div>
                <div class="rememberMe">
                    <div class="checkbox">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <a href="forgotpassword.html" class="forgot">Forgot my password</a>
                </div>
                <div class="btn">
                    <button class="loginButton button">Log in</button>
                    <button class="guestLoginButton borderButton">Guest Log in</button>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
