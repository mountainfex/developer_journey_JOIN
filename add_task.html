<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/templates/Navbar.js"></script>
    <link rel="stylesheet" href="add_task.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <title>Add Task</title>
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="assets/templates/Navbar.html"></div>

    <div class="main">
        <div class="inner-main">
            <p>Add Task</p>
        </div>
        <div class="frame-38">
            <div class="titleV1">
                    <p class="title">Title</p>
                   <input class="frame-14" type="text" placeholder="Enter a title">
            </div>

            <div class="description">
                <div class="description-title">
                    <p>Description</p>
                </div>
                <textarea class="frame-17" placeholder="Enter a Description" id=""></textarea>
            </div>

            <div class="category">
                <div class="category-title">
                    <p>Category</p>
                </div>
                <div class="frame-72">
                    <select class="frame-14" id="">
                        <option value="" disabled selected>Select task category</option>
                        <option value="">Backoffice</option>
                        <option value="">Sales</option>
                        <option value="">Design</option>
                        <option value="">Media</option>
                        <option value="">Marketing</option>
                    </select>
                </div>
            </div>

            <div class="category">
                <div class="category-title">
                    <p>Assigned to</p>
                </div>
                <div class="frame-72">
                    <select class="frame-14" id="selectCategory">
                        <option disabled selected>Select contacts to assign</option>
                        <option>Anton Meyer</option>
                        <option>Anja Schulz</option>
                        <option>David Eisenberg</option>
                        <option>Eva Fischer</option>
                        <option>Albert Einstein</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="frame-43">
            <div class="frame-39">
                <div class="due-date">
                    <div class="due-date-title">
                        <p>Due date</p>
                    </div>
                     <input class="date-field" type="date">

                        <!-- <div class="calender-fill">
                            <img src="assets/img/icon-date-picker.svg" alt="">
                        </div> -->
                    </div>
                </div>

                <div class="frame-28">
                    <div class="prio-title">
                        <p>Prio</p>
                    </div>

                    <div class="prios">
                        <div class="urgent">
                            <p>Urgent</p>
                            <img src="assets/img/prio-urgent.svg" alt="">
                        </div>
                        <div class="urgent">
                            <p>Medium</p>
                            <img src="assets/img/prio-medium.svg" alt="">
                        </div>
                        <div class="urgent">
                            <p>Low</p>
                            <img src="assets/img/prio-low.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="subtasks">
                    <div class="subtasks-title">
                        <p>Substasks</p>
                    </div>

                    <div class="add-new-subtask-field">
                        <div class="subtask-input">
                            <p>Add new subtask</p>
                        </div>

                        <div class="frame-36">
                            <img src="assets/img/icon-add-plus-dark.svg" alt="">
                        </div>
                    </div>

                    <div class="frame-37">
                        <div class="rectangle-6">
                            <img src="assets/img/icon-check-empty.svg" alt="">
                        </div>

                        <div class="check-subtask-title">
                            <p>Subtask 1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

        <!-- Trennung Linie -->
        <div class="line"></div>
        <!-- Trennung End -->


        <div class="frame-35">
            <div class="frame-27">
                <div class="clear-btn">
                    <p>Clear</p>
                    <img src="assets/img/icons-cancel.svg" alt="">
                </div>
                <div class="create-btn">
                    <p>Create Task</p>
                    <img src="assets/img/icon-check-dark.svg" alt="">
                </div>
            </div>
        </div>
    </div>
      
    
  </body>
</html>
