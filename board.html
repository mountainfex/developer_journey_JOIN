<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="board.css">

</head>
<body>
    <div class="boxMajor">

        <div class="header">
            <div class="headerKanban">Kanban Project Management Tool</div>
            
            <div class="headerFoto">
                <img src="assets/img/icon-help-head.svg">
                <div class="fotoRound">
                    <div class="headerFotoUserLogo"><img src="assets/img/anna.png"></div>
                </div>
            </div>
        </div>
        
        <div class="navBar">
            <div class="navCapa"> <img src="assets/img/Capa 1.png">
            
            </div>
            
            <div class="navMenu">
                <div class="navClasses">
                        <a href="#"><img src="assets/img/icon-summary.svg">Summary</a>
                </div>
                <div class="navClasses">
                        <a href="#"><img src="assets/img/Icon-board.svg">Board</a>
                </div>
                <div class="navClasses">
                        <a href="#"><img src="assets/img/icon-add-task.svg">Add Task</a>
                </div>
                <div class="navClasses">                 
                        <a href="#"><img src="assets/img/icon-contacts 13.svg">Contacts</a>
                </div>
            </div>
            
            <div class="navLegal">

                <div class="navClasses">
                        <a href="#"><img src="assets/img/icon-legal.svg">Legal notice</a>
                </div>    
            </div>
        </div>
        
        <div class="workSpace">
            <div class="boardHead">
                <div class="toolsTop">
                    <h1>Board</h1>
                    <div class="boardSearch"><input placeholder="Find Task"> <button></button></div>
                </div>
                <div class="toolsBottom">

                    <h3>To do</h3>
                    <div class="toolsAdd"><img src="assets/img/icon-add-plus-dark.svg"></div>
                    <h3>In progress</h3>
                    <div class="toolsAdd"><img src="assets/img/icon-add-plus-dark.svg"></div>
                    <h3>Awaiting Feedback</h3>
                    <div class="toolsAdd"><img src="assets/img/icon-add-plus-dark.svg"></div>
                    <h3>Done</h3>
                    <div class="toolsAdd"><img src="assets/img/icon-add-plus-dark.svg"></div>
                </div>

            </div>

            <div class="boardBottom">
                <div  class="dragNdrop_area1"></div>
                <div class="dragNdrop_area2"></div>
                <div class="dragNdrop_area3"></div>
                <div class="dragNdrop_area4"></div>
            </div>
        </div>


    </div>
</body>
</html>
